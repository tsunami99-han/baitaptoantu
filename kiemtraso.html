<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
 let a=prompt("Mời nhập giá trị", 0)
 switch (a>0? 1 : a<0? -1 : 0) {
     case 1:
         alert(a + "Là số dương")
    case -1:
        alert(a +" là số âm")
         default:
             alert('Đây là số 0')
 }
</script>

</body>
</html>
