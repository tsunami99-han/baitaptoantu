<body><script>
    let r;
    r = prompt("Nhập bán kính(cm):")
    let S = r * r * 3.14;
    document.write("Bán kính:" + r + '(cm)')
    document.write("Diện tích là :" + S + "(cm<sup>2</sup>)" )
</script>
