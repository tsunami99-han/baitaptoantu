<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body><script>
    let Toan;
    let Ly;
    let Hoa;
    Hoa = prompt('Nhập điểm Hóa');
    Ly = prompt('Nhập điểm Lý');
    Toan = prompt('Nhập điểm toán');
    let A=parseInt(Hoa);
    let B=parseInt(Ly);
    let C=parseInt(Toan);
    let Ave=parseFloat((A + B +C )/3)

    document.write("Điểm Hóa:" + Hoa);
    document.write('<br>');
    document.write("Điểm Lý:" + Ly);
    document.write('<br>');
    document.write("Điểm Toán:" + Toan);
    document.write('<br>');
    document.write("Điểm trung bình:" + Ave);
</script>

</body>
</html>
